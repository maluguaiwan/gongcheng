{extend name="base" /}
{block name="main"}
<div class="layui-btn-group">
  <a data-href="" field="status" field_value="1" class="layui-btn layui-btn-primary layui-btn-sm enable" href="javascript:void(0);"><i class="layui-icon" style="color: #ffffff;">&#xe652;</i>启用</a>
  <a data-href="" field="status" field_value="2" class="layui-btn layui-btn-primary layui-btn-sm enable" href="javascript:void(0);"><i class="layui-icon" style="color: #ffffff;">&#xe651;</i>禁用</a>
  <a data-href="" class="layui-btn layui-btn-primary layui-btn-sm delete_all" href="javascript:void(0);"><i class="layui-icon" style="color: #ffffff;">&#xe640;</i>删除</a>
</div>
<form class="layui-form" id="admin">
    <input type="hidden" name="table" value="shili">
    <input type="hidden" name="id_name" value="id">
    <table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
      <colgroup>
        <col width="50">
        <col width="*">
        <col width="*">
        <col width="*">
        <col width="*">
        <col width="*">
        <col width="80px">
        <col width="*">
        <col width="*">
      </colgroup>
      <thead>
      <tr>
        <th>选择</th>
        <th>ID</th>
        <th>下拉框</th>
        <th>text</th>
        <th>单图</th>
        <th>添加时间</th>
        <th>排序</th>
        <th>状态</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      {foreach name="list" item="vo"}
      <tr>
        <td><input type="checkbox" name="id[]" class="checkbox" value="{$vo.id}"></td>
        <td>{$vo.id}</td>
        <td>{$vo.ykb_selected}</td>
        <td>{$vo.ykb_input_text}</td>
        <td><img src="{$vo.image}" width="80px" height="80px"></td>
        <td>123</td>
        <td>
          <input table="shili" id_name="id" id_value="{$vo.id}" field="sort" type="text" value="{$vo.sort}" placeholder="序号" class="layui-input list_text">
        </td>
        <td><input table="shili" id_name="id" id_value="{$vo.id}" field="status" type="checkbox" lay-skin="switch" lay-filter="switchStatus" lay-text="开启|关闭" {notempty name="$vo.status"}{eq name="$vo.status" value="1"}checked=""{/eq}{/notempty}></td>
        <td>
          <a href="{:url('edit',['id'=>$vo.id])}" data-tip-text="修改" data-tip-type="1" class="layui-btn and-bg-{$skin_name|default='default'} layui-btn-xs tooltip"><i class="layui-icon"></i></a>
          <a id="{$vo.id}" url="{:url('del')}" data-tip-text="删除" data-tip-type="1" href="javascript:;" class="layui-btn and-bg-{$skin_name|default='default'} layui-btn-xs delete tooltip"><i class="layui-icon"></i></a>
        </td>
      </tr>
      {/foreach}
      </tbody>
    </table>
</form>
<div style="margin-bottom:45px;margin-right:20px;float: right;">{$list->render()|default=''|raw}</div>
{/block}
{block name="script"}
<script type="text/javascript">
    layui.use('list')
</script>
{/block}
