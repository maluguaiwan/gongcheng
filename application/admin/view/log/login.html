{extend name="base" /}
{block name="main"}
<div class="layui-form">
<table class="layui-table" lay-even="" lay-skin="row" lay-size="sm">
  <colgroup>
    <col width="100">
    <col width="100">
    <col width="100">
    <col width="200">
    <col width="100">
    <col width="100">
    <col width="150">
  </colgroup>
  <thead>
    <tr>
      <th>登录模块</th>
      <th>用户ID</th>
      <th>账户号</th>
      <th>登录IP</th>
      <th>登录城市</th>
      <th>登录时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>

    {volist name="logLogin" id="vo"}
    <tr>
      <td>{$vo.module}</td>
      <td>{$vo.user_id}</td>
      <td>{$vo.username}</td>
      <td>{$vo.add_ip}</td>
      <td>{$vo.city}</td>
      <td>{$vo.create_time|date="Y-m-d H:i:s"}</td>
      <td class="operation-menu skin">
        <a href="javascript:;" data-tip-text="删除" data-tip-type="1" class="layui-btn and-bg-{$skin_name|default='default'} layui-btn-xs delete tooltip" id="{$vo.id}"  url="{:url('delete')}"><i class="layui-icon"></i></a>
      </td>
    </tr>
    {/volist}
  </tbody>
</table>
  </div>
<div style="margin-bottom:45px;margin-right:20px;float: right;">{$logLogin->render()|raw}</div>
{/block}

{block name="script"}
<script type="text/javascript">
    layui.use('list')
</script>
{/block}
